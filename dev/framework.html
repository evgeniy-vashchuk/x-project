<!DOCTYPE html>
<html lang="en">
<head>
	<title>Framework page</title>
	<meta name="description" content="All additional components are here">

	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, maximum-scale=1">

	<!-- connection CSS -->
	<link rel="stylesheet" href="css/all.css">

</head>

<body>

	<div class="wrap-for-sticky-footer js-wrap-for-sticky-footer">
		<div class="container">
			<h1 class="text-center pt-4 pb-4">FRAMEWORK PAGE</h1>

			<section class="pt-4 pb-4">
				<h2 class="border mb-4 p-3 bg-light">Hamburger icons</h2>
				
			</section>

			<section class="pt-4 pb-4">
				<h2 class="border mb-4 p-3 bg-light">Custom checkbox and radio button</h2>
				<div class="row">
					<div class="col-6">
						<h5 class="mb-4 text-center">Custom checkbox:</h5>

						<!-- CUSTOM CHECKBOX -->
						<p>
							<label class="custom-checkbox">One
								<input class="custom-checkbox__input" type="checkbox" checked="checked">
								<span class="custom-checkbox__checkmark">
									<i class="fa fa-check custom-checkbox__checkmark-icon" aria-hidden="true"></i>
								</span>
							</label>
						</p>
						<p>
							<label class="custom-checkbox">Two
								<input class="custom-checkbox__input" type="checkbox">
								<span class="custom-checkbox__checkmark">
									<i class="fa fa-check custom-checkbox__checkmark-icon" aria-hidden="true"></i>
								</span>
							</label>
						</p>
						<p>
							<label class="custom-checkbox">Three
								<input class="custom-checkbox__input" type="checkbox">
								<span class="custom-checkbox__checkmark">
									<i class="fa fa-check custom-checkbox__checkmark-icon" aria-hidden="true"></i>
								</span>
							</label>
						</p>
						<p>
							<label class="custom-checkbox">Four
								<input class="custom-checkbox__input" type="checkbox">
								<span class="custom-checkbox__checkmark">
									<i class="fa fa-check custom-checkbox__checkmark-icon" aria-hidden="true"></i>
								</span>
							</label>
						</p>
						<!-- CUSTOM CHECKBOX END -->
					</div>

					<div class="col-6">
						<h5 class="mb-4 text-center">Custom radio button:</h5>

						<!-- CUSTOM RADIO -->
						<p>
							<label class="custom-radio">One
								<input class="custom-radio__input" type="radio" checked="checked" name="radio">
								<span class="custom-radio__checkmark"></span>
							</label>
						</p>
						<p>
							<label class="custom-radio">Two
								<input class="custom-radio__input" type="radio" name="radio">
								<span class="custom-radio__checkmark"></span>
							</label>
						</p>
						<p>
							<label class="custom-radio">Three
								<input class="custom-radio__input" type="radio" name="radio">
								<span class="custom-radio__checkmark"></span>
							</label>
						</p>
						<p>
							<label class="custom-radio">Four
								<input class="custom-radio__input" type="radio" name="radio">
								<span class="custom-radio__checkmark"></span>
							</label>
						</p>
						<!-- CUSTOM RADIO END -->
					</div>
				</div>
			</section>

			<section class="pt-4 pb-4">
				<h2 class="border mb-4 p-3 bg-light">Google map</h2>
				<div class="row">
					<div class="col-6">
						<h5 class="mb-4 text-center">Standart map</h5>
						<!-- GOOGLE MAP -->
						<div id="js-map" class="google-map"></div>
						<!-- GOOGLE MAP END -->
					</div>

					<div class="col-6">
						<h5 class="mb-4 text-center">Map with multiple marker</h5>
						<!-- GOOGLE MAP WITH MULTIPLE MARKER -->
						<div id="js-map-multiple-markers" class="google-map"></div>
						<!-- GOOGLE MAP WITH MULTIPLE MARKER END -->
					</div>
				</div>
			</section>

			<section class="pt-4 pb-4">
				<h2 class="border mb-4 p-3 bg-light" id="video">Responsive video</h2>
				<div class="row">
					<div class="col-4">
						<h5 class="mb-4 text-center">16 x 9</h5>
						<!-- RESPONSIVE VIDEO -->
						<div class="embed-responsive embed-responsive-16by9">
							<iframe class="embed-responsive-item" src='https://www.youtube.com/embed/0_OxI2JZex4' allowfullscreen></iframe>
						</div>
						<!-- RESPONSIVE VIDEO END -->
					</div>
					<div class="col-4">
						<h5 class="mb-4 text-center">4 x 3</h5>
						<!-- RESPONSIVE VIDEO -->
						<div class="embed-responsive embed-responsive-4by3">
							<iframe class="embed-responsive-item" src='https://www.youtube.com/embed/rM6txLtoaoc' allowfullscreen></iframe>
						</div>
						<!-- RESPONSIVE VIDEO END -->
					</div>
					<div class="col-4">
						<h5 class="mb-4 text-center">1 x 1</h5>
						<!-- RESPONSIVE VIDEO -->
						<div class="embed-responsive embed-responsive-1by1">
							<iframe class="embed-responsive-item" src='https://www.youtube.com/embed/qBBOue_AdcU' allowfullscreen></iframe>
						</div>
						<!-- RESPONSIVE VIDEO END -->
					</div>
				</div>
			</section>

			<section class="pt-4 pb-4">
				<h2 class="border mb-4 p-3 bg-light">Youtube thumbnail</h2>
				<div class="row">
					<div class="col-6">
						<!-- YOUTUBE THUMBNAIL -->
						<div class="embed-responsive embed-responsive-16by9 video-thumbnail js-youtube-video-thumbnail">
							<svg class="video-thumbnail__icon video-thumbnail__icon--youtube" height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
								<path class="ytp-large-play-button-bg" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#212121" fill-opacity="0.8"></path>
								<path d="M 45,24 27,14 27,34" fill="#fff"></path>
							</svg>
							<iframe class="embed-responsive-item d-none" src='https://www.youtube.com/embed/E8d_JvMpoY4' allowfullscreen></iframe>
						</div>
						<!-- YOUTUBE THUMBNAIL END -->
					</div>
					<div class="col-6">
						<!-- YOUTUBE THUMBNAIL -->
						<div class="embed-responsive embed-responsive-16by9 video-thumbnail js-youtube-video-thumbnail">
							<svg class="video-thumbnail__icon video-thumbnail__icon--youtube" height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
								<path class="ytp-large-play-button-bg" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#212121" fill-opacity="0.8"></path>
								<path d="M 45,24 27,14 27,34" fill="#fff"></path>
							</svg>
							<iframe class="embed-responsive-item d-none" src='https://www.youtube.com/embed/lVMV3StvLCs' allowfullscreen></iframe>
						</div>
						<!-- YOUTUBE THUMBNAIL END -->
					</div>
				</div>
			</section>

			<section class="pt-4 pb-4">
				<h2 class="border mb-4 p-3 bg-light">Vimeo thumbnail</h2>
				<div class="row">
					<div class="col-6">
						<!-- VIMEO THUMBNAIL -->
						<div class="embed-responsive embed-responsive-16by9 video-thumbnail js-vimeo-video-thumbnail">
							<div class="video-thumbnail__icon video-thumbnail__icon--vimeo">
								<svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid" tabindex="-1">
									<polygon class="fill" fill="#fff" points="1,0 20,10 1,20"></polygon>
								</svg>
							</div>
							<iframe class="embed-responsive-item d-none" src='https://player.vimeo.com/video/43338103' allowFullScreen></iframe>
						</div>
						<!-- VIMEO THUMBNAIL END -->
					</div>

					<div class="col-6">
						<!-- VIMEO THUMBNAIL -->
						<div class="embed-responsive embed-responsive-16by9 video-thumbnail js-vimeo-video-thumbnail">
							<div class="video-thumbnail__icon video-thumbnail__icon--vimeo">
								<svg viewBox="0 0 20 20" preserveAspectRatio="xMidYMid" tabindex="-1">
									<polygon class="fill" fill="#fff" points="1,0 20,10 1,20"></polygon>
								</svg>
							</div>
							<iframe class="embed-responsive-item d-none" src='https://player.vimeo.com/video/43120185' allowFullScreen></iframe>
						</div>
						<!-- VIMEO THUMBNAIL END -->
					</div>

				</div>
			</section>
		</div>

		<!-- STICKY FOOTER -->
		<footer class="footer footer--sticky js-sticky-footer bg-light p-3">
			<div class="container">
				<h5 class="text-center">Sticky footer</h5>
			</div>
		</footer>
		<!-- STICKY FOOTER END -->

		<!-- SCROLL TOP BUTTON -->
		<button type="button" class="js-scroll-top-btn scroll-top-btn">
			<i class="fa fa-angle-up scroll-top-btn__icon" aria-hidden="true"></i>
		</button>
		<!-- SCROLL TOP BUTTON END -->
	</div>


	<!-- connection JavaScript -->
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/bootstrap/bootstrap.bundle.min"></script>
	<script src="libs/slick/slick.min.js"></script>
	<script src="libs/slick-lightbox/slick-lightbox.min.js"></script>

	<!-- after key= insert your API key (https://developers.google.com/maps/documentation/javascript/get-api-key) -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoik2Sle8UV-ysloqMOF2dK0mnXpb5z3I"></script>

	<script src="js/common.js"></script>
	<script src="js/framework.js"></script>

</body>
</html>
